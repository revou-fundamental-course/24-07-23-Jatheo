<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agents Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Travel Agents</h1>

        <section id="HeaderNavigation">
            <a href=""><img src="assets/LOGO.jpeg" alt="Travel Logo" width="100px" height="90px"></a>
            <nav id="Navigation">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav>
        </section>

        <section id="HeaderTitle">
            <h1>Your No.1 Travel Website</h1>
            <h3 id="Subtitle">Giving you the best Travel Experience</h3>
        </section>
    </header>

    <main>
        <section id="slider">
            <img src="assets/SLIDER2.jpeg" alt="Slide 2" width="650" height="550">
            <img src="assets/SLIDER3.jpeg" alt="Slide 3" width="650" height="550">
        </section>

        <section id="travelPackages">
            <h2>Travel Packages</h2>
            <ul>
                <li>
                    <h3>Package 1</h3>
                    <p>Details of Package 1...</p>
                </li>
                <li>
                    <h3>Package 2</h3>
                    <p>Details of Package 2...</p>
                </li>
                <!-- Add more packages as needed -->
            </ul>
        </section>

        <section id="contactForm">
            <h2>Contact Us</h2>
            <form id="inquiryForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="destination">Travel Destination:</label>
                <input type="text" id="destination" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
